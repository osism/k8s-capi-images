---
- job:
    name: k8s-capi-images-build
    parent: base
    pre-run: playbooks/pre.yml
    run: playbooks/build.yml
    required-projects:
      - kubernetes-sigs/image-builder

- project:
    merge-mode: squash-merge
    default-branch: main
    check:
      jobs:
        - flake8
        - yamllint
    gate:
      jobs:
        - flake8
        - yamllint
    periodic-daily:
      jobs:
        - flake8
        - yamllint
